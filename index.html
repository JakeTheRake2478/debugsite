<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <div id="threeContainer" style="width:100%; height:300px; margin: 20px 0; border: 2px solid #007bff; border-radius: 8px;"></div>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: auto;
    padding: 10px;
    background: #f5f5f5;
    color: #333;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  button {
    display: block;
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    font-size: 1.1em;
    border: none;
    border-radius: 8px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  div#videoContainer video,
  div#imageContainer img {
    max-width: 100%;
    border-radius: 8px;
    margin-top: 10px;
  }

  div.output {
    background: white;
    border-radius: 8px;
    padding: 15px;
    margin-top: 10px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    font-family: monospace;
    white-space: pre-wrap;
  }

  @media (max-width: 480px) {
    button {
      font-size: 1em;
      padding: 12px;
    }
  /* Reduce vertical margin between buttons and outputs */
button {
  margin: 8px 0;
}

/* Add consistent padding inside output boxes */
div.output {
  padding: 12px 15px;
  margin-bottom: 12px;
  box-sizing: border-box;
}

/* Add some padding at the bottom of the body so content isn't cut off */
body {
  padding-bottom: 40px;
}

/* For mobile view, ensure container adapts nicely */
@media (max-width: 480px) {
  body {
    padding-left: 10px;
    padding-right: 10px;
  }
}
</style>

  <meta charset="UTF-8" />
  <title>Debug Site</title>
</head>
<body>
  <h1>Debug Site</h1>
  
  <button id="soundTestBtn">Play Sound</button>
  <button id="videoTestBtn">Show Video</button>
  <button id="alertTestBtn">Show Alert</button>
  <button id="geoTestBtn">Check Geolocation</button>
<div id="geoResult" class="output"></div>
  <button id="imageTestBtn">Show Image</button>
<div id="imageContainer" class="output"></div>
  <button id="notifyTestBtn">Show Notification</button>
<div id="notifyResult" class="output"></div>
  <button id="keyboardTestBtn">Start Keyboard Test</button>
<div id="keyPressed" class="output"></div>
  <button id="consoleLogTestBtn">Console Log Test</button>
  <button id="networkSpeedTestBtn">Test Network Speed</button>
<div id="networkSpeedResult" class="output"></div>
  <button id="browserInfoBtn">Show Browser Info</button>
<div id="browserInfo" class="output"></div>
<button id="camMicTestBtn">Test Camera & Mic</button>
<video id="camMicVideo" autoplay playsinline style="margin-top:10px; max-width:100%; border-radius:8px;"></video>
<div id="camMicStatus" class="output"></div>
<div id="touchTestArea" style="border: 2px dashed #007bff; height: 200px; margin-top: 20px; border-radius: 8px; text-align:center; line-height: 200px; font-weight: bold; color: #007bff;">
  Touch here
</div>
<div id="touchStatus" class="output"></div>
<button id="batteryTestBtn">Check Battery Status</button>
<div id="batteryStatus" class="output"></div>
<button id="orientationTestBtn">Start Device Orientation Test</button>
<div id="orientationStatus" class="output"></div>




  <div id="videoContainer" class="output"></div>

  <script src="script.js"></script>
</body>
</html>
